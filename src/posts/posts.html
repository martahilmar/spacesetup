<template>
  <require from="posts/posts.css"></require>

  <ul id="posts">
    <li repeat.for="post of posts" class="post ${post.postType}" id="${post.id}">
      <div class="text" if.one-time="['about-text', 'intro-text', 'frame-text', 'quoted-text'].includes(post.postType)"
           innerHTML.bind="post.scene">
      </div>
      <div class="scene" if.one-time="!['about-text', 'intro-text', 'frame-text', 'quoted-text'].includes(post.postType)">
        ${post.scene}
      </div>

      <div class="textbox ${post.textPosition}" if.one-time="post.header">
        <h2>${post.header}</h2>
        ${post.content}
      </div>
    </li>
  </ul>
</template>
