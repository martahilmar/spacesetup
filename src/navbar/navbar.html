<template>
  <require from="navbar/navbar.css"></require>

  <!-- , backgroundColor: closed ? bgColor : 'transparent' -->
	<div id="navbar" ref="nav" style.bind="{left: closed ? 0 : left}">
      <a class.bind="closed ? 'close-nav' : 'open-nav'" click.delegate="toggle()">
        <span class="nav-icon"></span>
      </a>
      <div class="content" style.bind="{opacity: closed ? 1 : 0}" >
        <h1>Menu</h1>
        <ul>
          <li repeat.for="opt of options">
            <a href="#${opt.href}">${opt.link}</a>
          </li>
        </ul>
      </div>
    </div>
</template>
